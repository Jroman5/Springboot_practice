<!DOCTYPE html>
<html lang="en" xmnls:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
    <p class="h4 mb-4">Save Employee</p>
    <form action="#" th:action="@{/employees/save}" th:method="POST" th:object="${employee}" >

        <input type="hidden" th:field="${employee.id}">
        <input type="text" th:field="${employee.firstName}" class="form-control mb-4 w-25" placeholder="First Name">
        <input type="text" th:field="${employee.lastName}" class="form-control mb-4 w-25" placeholder="Last Name" >
        <input type="text" th:field="${employee.email}" class="form-control mb-4 w-25" placeholder="Email" >

        <button type="submit" class="btn btn-info col-2"> Save </button>
    </form>
    
</body>
</html>
